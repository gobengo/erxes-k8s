apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: erxes-workers
spec:
  replicas: 1
  selector:
    matchLabels:
      component: erxes-workers
  template:
    metadata:
      labels:
        component: erxes-workers
    spec:
      containers:
      - name: erxes
        image: erxes/erxes-api:0.9.17
        command: ["node", "--max_old_space_size=8192", "--experimental-worker", "dist/workers"]
        ports:
        - name: http
          containerPort: 3700
        envFrom:
        - secretRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-workers-env
        env:
        - name: PORT_WORKERS
          value: "3700"