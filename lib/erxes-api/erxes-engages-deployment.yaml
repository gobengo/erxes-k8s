apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: erxes-engages
spec:
  replicas: 1
  selector:
    matchLabels:
      component: erxes-engages
  template:
    metadata:
      labels:
        component: erxes-engages
    spec:
      containers:
      - name: erxes
        image: erxes/erxes-engages-email-sender:0.12.0
        ports:
        - name: http
          containerPort: 3900
        envFrom:
        - secretRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-common-env
        env:
        - name: PORT
          value: "3900"
        - name: DEBUG
          value: erxes-engages:*
        # Public URLs
        - name: MAIN_API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_URL
