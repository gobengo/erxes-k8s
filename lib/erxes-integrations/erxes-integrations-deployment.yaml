apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: erxes-integrations
spec:
  replicas: 1
  selector:
    matchLabels:
      component: erxes-integrations
  template:
    metadata:
      labels:
        component: erxes-integrations
    spec:
      containers:
      - name: erxes
        image: erxes/erxes-integrations:0.9.17
        ports:
        - containerPort: 3400
        envFrom:
        - secretRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-integrations-env
        env:
        - name: PORT
          value: "3400"
        - name: DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_INTEGRATIONS_URL
        - name: MAIN_APP_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WEB_URL
        - name: MAIN_API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_URL
