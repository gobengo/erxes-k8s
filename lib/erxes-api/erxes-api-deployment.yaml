apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: erxes-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: erxes-api
  template:
    metadata:
      labels:
        component: erxes-api
    spec:
      containers:
      - name: erxes
        image: erxes/erxes-api:0.12.0
        ports:
        - name: http
          containerPort: 3300
        envFrom:
        - secretRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-api-env
        env:
        # Public URLs
        - name: DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_URL
        - name: MAIN_APP_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WEB_URL
        - name: WIDGETS_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WIDGETS_URL
        - name: INTEGRATIONS_API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_INTEGRATIONS_URL
