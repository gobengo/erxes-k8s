apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: erxes-widgets-api
spec:
  replicas: 1
  selector:
    matchLabels:
      component: erxes-widgets-api
  template:
    metadata:
      labels:
        component: erxes-widgets-api
    spec:
      containers:
      - name: erxes
        image: erxes/erxes-widgets-api:0.9.17
        ports:
        - name: http
          containerPort: 3100
        envFrom:
        - configMapRef:
            name: erxes-widgets-api-env
        - secretRef:
            name: erxes-common-env
        env:
        - name: PORT
          value: "3100"
