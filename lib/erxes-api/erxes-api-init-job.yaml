apiVersion: batch/v1
kind: Job
metadata:
  name: erxes-api-init
spec:
  template:
    spec:
      containers:
      - name: erxes-api-yarn-init
        image: erxes/erxes-api:0.12.0
        command:
        - /bin/bash
        - -c
        - |
          # Set up initial erxes project and user.
          echo "Initilaizing Erxes project."
          yarn initProject;
          # like `yarn loadPermission`, but specify mongo uri. There is now ay to do so with env variable.
          # This loads reasaonble defaults for erxes permissions, which helps make the initial onboarding more useful
          # when inviting teammates and choosing their permissions/role.
          echo "Loading initial permission data."
          mongorestore --uri=$MONGO_URL --db=erxes ./permissionData -vvvvvvvv
        envFrom:
        - secretRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-api-env
        env:
        # Public URLs
        - name: DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_URL
        - name: MAIN_APP_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WEB_URL
        - name: WIDGETS_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WIDGETS_URL
        - name: INTEGRATIONS_API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_INTEGRATIONS_URL
      restartPolicy: Never
  backoffLimit: 2
