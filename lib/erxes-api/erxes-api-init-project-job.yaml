apiVersion: batch/v1
kind: Job
metadata:
  name: erxes-api-init-project
spec:
  template:
    spec:
      containers:
      - name: erxes-api-yarn-init-project
        image: erxes/erxes-api:0.9.17
        command: ["yarn",  "initProject"]
        envFrom:
        - configMapRef:
            name: erxes-api-env
        - secretRef:
            name: erxes-api-env
      restartPolicy: Never
  backoffLimit: 2
