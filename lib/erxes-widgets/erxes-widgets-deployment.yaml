apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: erxes-widgets
spec:
  replicas: 1
  selector:
    matchLabels:
      component: erxes-widgets
  template:
    metadata:
      labels:
        component: erxes-widgets
    spec:
      containers:
      - name: erxes
        image: erxes/erxes-widgets:0.12.0
        ports:
        - name: http
          containerPort: 3200
        envFrom:
        - configMapRef:
            name: erxes-widgets-env
        env:
        - name: PORT
          value: "3200"
        - name: ROOT_URL
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WIDGETS_URL
        - name: API_GRAPHQL_URL
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_GRAPHQL_URL
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_GRAPHQL_URL
        - name: API_SUBSCRIPTIONS_URL
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_SUBSCRIPTIONS_URL