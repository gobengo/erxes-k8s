apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: erxes-web
spec:
  replicas: 1
  selector:
    matchLabels:
      component: erxes-web
  template:
    metadata:
      labels:
        component: erxes-web
    spec:
      containers:
      - name: erxes
        image: erxes/erxes:0.12.0
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: erxes-web-env
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_URL
        - name: REACT_APP_API_SUBSCRIPTION_URL
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_SUBSCRIPTIONS_URL
        - name: REACT_APP_CDN_HOST
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WIDGETS_URL
        - name: REACT_APP_INTEGRATIONS_API_URL
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_INTEGRATIONS_URL
