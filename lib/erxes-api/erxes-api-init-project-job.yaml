apiVersion: batch/v1
kind: Job
metadata:
  name: erxes-api-init-project
spec:
  template:
    spec:
      containers:
      - name: erxes-api-yarn-init-project
        image: erxes/erxes-api:0.9.17
        command: ["yarn",  "initProject"]
        envFrom:
        - secretRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-common-env
        - configMapRef:
            name: erxes-api-env
        env:
        # Public URLs
        - name: DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_API_URL
        - name: MAIN_APP_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WEB_URL
        - name: WIDGETS_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_WIDGETS_URL
        - name: INTEGRATIONS_API_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: erxes-common
              key: ERXES_INTEGRATIONS_URL
      restartPolicy: Never
  backoffLimit: 2
